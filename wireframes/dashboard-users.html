<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="dashboard.css">

<body>
<nav role="navigation">Navbar</nav>

    <section>

                    <th>Username</th>
                    <th>Editor</th>
                </tr>

                </tr>

                    <td>Gifford</td>
                    <td>Matt</td>
                    <td>mattgif</td>
                    <td><input type="checkbox" checked /></td>
                </tr>
                <tr class="userdata">
                    <td>Blahbert</td>
                    <td>Bloof</td>

                    <td><input type="checkbox"/></td>

</html>
