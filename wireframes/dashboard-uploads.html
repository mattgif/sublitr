<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard | Uploads</title>
</head>
<body>
<nav role="navigation">Navbar</nav>
<main role="main">
    <header>
        <h1>Username</h1>
    </header>

    <nav class="tab__nav">
        <ul class="tab__row">
            <li class="tab">Submissions</li>
            <li class="tab">Journals</li>
            <li class="tab active">Uploads</li>
        </ul>
    </nav>

    <section>
        <h2>My uploads</h2>
        <form>
            <button class="upload">+ Upload new file</button>
        </form>
        <div>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Filename</th>
                    <th>Delete?</th>
                </tr>
                <tr>
                    <td>January poems</td>
                    <td>jan_poems.doc</td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td>The ballad of lorem ipsum</td>
                    <td>tboli.pdf</td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td>More poems</td>
                    <td>my_poems.docx</td>
                    <td><button>X</button></td>
                </tr>
            </table>
        </div>
    </section>

</main>
<footer role="content-info">Footer</footer>
</body>
</html>
